set -g mouse off

# force terminal colors and italics to work
set -g default-terminal "xterm-256color"
set -g terminal-overrides 'xterm:colors=256'


# start with 1 - easier window and pane switching
set -g base-index 1
setw -g pane-base-index 1

# change prefix to Ctrl-a - to not interfere with vim
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# neovim recommendations
set-option -sg escape-time 10
set-option -g focus-events on
#set-option -sa terminal-overrides ',xterm-256color:RGB'
#set -g default-terminal "screen-256color"

# status line generated by tmuxline.vim
set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#e2e2e3,bg=#3b3e48"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#3b3e48"
set -g status-style "none,bg=#33353f"
set -g message-style "fg=#e2e2e3,bg=#3b3e48"
set -g pane-border-style "fg=#33353f"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#7f8490,bg=#33353f"
set -g status-left "#[fg=#7f8490,bg=#33353f] #S #[fg=#33353f,bg=#33353f,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#33353f,bg=#33353f,nobold,nounderscore,noitalics]#[fg=#7f8490,bg=#33353f] %Y-%m-%d | %H:%M #[fg=#33353f,bg=#33353f,nobold,nounderscore,noitalics]#[fg=#7f8490,bg=#33353f] #h "
setw -g window-status-format "#[fg=#7f8490,bg=#33353f] #I |#[fg=#7f8490,bg=#33353f] #W "
setw -g window-status-current-format "#[fg=#33353f,bg=#3b3e48,nobold,nounderscore,noitalics]#[fg=#e2e2e3,bg=#3b3e48] #I |#[fg=#e2e2e3,bg=#3b3e48] #W #[fg=#3b3e48,bg=#33353f,nobold,nounderscore,noitalics]"
